</head><body>

<div id="frame">
    <div id="sidepanel">
        <div id="profile">
            <div class="wrap">
                <img id="profile-img" th:src="${#authentication.principal.profileImage}" class="online" alt="" />
                <p sec:authentication="principal.nickname">닉네임</p>
                <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
                <div id="status-options">
                    <ul>
                        <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
                        <li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
                        <li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
                        <li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
                    </ul>
                </div>
                <div id="expanded">
                    <label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
                    <input name="twitter" type="text" value="mikeross" />
                    <label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
                    <input name="twitter" type="text" value="ross81" />
                    <label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
                    <input name="twitter" type="text" value="mike.ross" />
                </div>
            </div>
        </div>
        <div id="search">
            <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
            <input type="text" placeholder="Search contacts..." />
        </div>

        <!--/* 좌측 채팅 목록 */-->
        <div id="contacts">
            <ul id="room-list-wrap">
            </ul>
        </div>

        <div id="bottom-bar">
            <button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>친구추가</span></button>
            <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>설정</span></button>
        </div>
    </div>

    <!--/* 채팅 탭 */-->
    <div id="content-wrap">
    </div>

</div>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script type="text/html" id="room-list">
    <li class="contact {active}" data-room-id={id}>
        <div class="wrap">
            <span class="contact-status {status}"></span>
            <img src="{profileImage}" alt="" />
            <div class="meta">
                <p class="name">{name}</p>
                <p class="preview">{content}</p>
            </div>
        </div>
    </li>
</script>

<script type="text/html" id="message-list">
    <li class="{status}">
        <img src="{profileImage}" alt="" />
        <p>{message}</p>
    </li>
</script>

<script type="text/html" id="content-list">
    <div class="content">
        <div class="contact-profile">
            <img src="{profileImage}" alt="" />
            <p>{name}</p>
            <div class="social-media">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>

        <div class="messages">
            <ul>
                {messages}
            </ul>
        </div>

        <div class="message-input">
            <div class="wrap">
                <input type="text" placeholder="메시지를 작성하세요..." />
                <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                <button class="submit">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</script>

<script>
const userId = [[${#authentication.principal.id}]];
const email = '[[${#authentication.principal.email}]]';
const nickname = '[[${#authentication.principal.nickname}]]';

$(".messages").animate({ scrollTop: $(document).height() }, "fast");
$("#profile-img").click(function() {
	$("#status-options").toggleClass("active");
});

$(".expand-button").click(function() {
  $("#profile").toggleClass("expanded");
	$("#contacts").toggleClass("expanded");
});

$("#status-options ul li").click(function() {
	$("#profile-img").removeClass();
	$("#status-online").removeClass("active");
	$("#status-away").removeClass("active");
	$("#status-busy").removeClass("active");
	$("#status-offline").removeClass("active");
	$(this).addClass("active");
	if($("#status-online").hasClass("active")) {
		$("#profile-img").addClass("online");
	} else if ($("#status-away").hasClass("active")) {
		$("#profile-img").addClass("away");
	} else if ($("#status-busy").hasClass("active")) {
		$("#profile-img").addClass("busy");
	} else if ($("#status-offline").hasClass("active")) {
		$("#profile-img").addClass("offline");
	} else {
		$("#profile-img").removeClass();
	};
	$("#status-options").removeClass("active");
});

function sendMessage() {
    const roomId = document.querySelector('li.contact').dataset['roomId'];
    const messageInput = document.querySelector('.message-input input');
    const message = messageInput.value.trim();
    if (message && stompClient) {
        const message = {
            messageType: 'CHAT',
            content: messageInput.value,
            chatRoom: {
                id: roomId
            }
        };
        stompClient.send(`/publish/topic/${roomId}`, {}, JSON.stringify(message));
        messageInput.value = '';
    }
};

function scrollBottom() {
    $(".messages").animate({ scrollTop: 99999999999999999999999999999999 });
}

function onMessageReceived(payload) {
    const message = JSON.parse(payload.body);
    if (message.messageType === 'JOIN') {
        message.content = message.sender + ' 님이 채팅에 참여하셨습니다.';
    } else if (message.messageType === 'LEAVE') {
        message.content = message.sender + ' 님이 채팅을 나가셨습니다.';
    }
    const status = message.sender.id === userId ? 'sent' : 'replies';
    const profileImage = message.sender.profileImage;
    $(`<li class="${status}"><img src="${profileImage}" alt="" /><p>` + message.content + '</p></li>').appendTo($('.messages ul'));
	$('.contact.active .preview').html('<span>You: </span>' + message.content);
	scrollBottom();
}

document.addEventListener('click', e => {
    if (e.target && e.target.classList.contains('submit')) {
        sendMessage();
        document.querySelector('.message-input input').focus();
    }
})
window.addEventListener('keydown', e => {
    if (e.which == 13) {
        sendMessage();
        return false;
    }
});

function onConnected() {
    $.ajax({
        url: '/api/v1/chatroom',
        type: 'get',
        success: function(data) {
            const promise = new Promise((resolve, reject) => {
                data.forEach(element => stompClient.subscribe(`/subscribe/topic/${element.id}`, onMessageReceived))
                resolve();
            }).then(data => console.log('connect chat room websocket connection success'));
            const roomListTemplate = document.querySelector('#room-list').innerHTML;
            const contentListTemplate = document.querySelector('#content-list').innerHTML;
            const messageListTemplate = document.querySelector('#message-list').innerHTML;
            let roomListHtml = '';
            let contentListHtml = '';
            let messageListHtml = '';
            data.forEach(element => {
                const members = element.members.filter(member => member.nickname !== nickname);
                const profileImage = element.roomType === 'DIRECT' ? members[0].profileImage : '여러명 이미지 합친거';
                roomListHtml += roomListTemplate
                        .replace('{name}', members.map(member => member.nickname).join(', '))
                        .replace('{profileImage}', profileImage)
                        .replace('{content}', element.messages.length > 0 ? element.messages[element.messages.length - 1].content : '')
                        .replace('{id}', element.id)
                        .replace('{active}', 'active')
                        .replace('{status}', 'online');
                element.messages.forEach(message => {
                    messageListHtml += messageListTemplate
                                                            .replace('{message}', message.content)
                                                            .replace('{profileImage}', message.sender.profileImage)
                                                            .replace('{status}', message.sender.id === userId ? 'sent' : 'replies');
                });
                contentListHtml += contentListTemplate
                                                        .replace('{messages}', messageListHtml)
                                                        .replace('{profileImage}', profileImage)
                                                        .replace('{name}', '상대방 아이디');
            });
            document.querySelector('#room-list-wrap').innerHTML = roomListHtml;
            document.querySelector('#content-wrap').innerHTML = contentListHtml;
            scrollBottom();
        },
        error: function(error) {
            alert(error);
        }
    });
}

const socket = new SockJS('/ws');
stompClient = Stomp.over(socket);
stompClient.connect({}, onConnected, error => alert(error));

</script>
</body></html>
