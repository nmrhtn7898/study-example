<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
const messageInput = document.querySelector('.message-input input');
const username = 'test';

$(".messages").animate({ scrollTop: $(document).height() }, "fast");
$("#profile-img").click(function() {
	$("#status-options").toggleClass("active");
});

$(".expand-button").click(function() {
  $("#profile").toggleClass("expanded");
	$("#contacts").toggleClass("expanded");
});

$("#status-options ul li").click(function() {
	$("#profile-img").removeClass();
	$("#status-online").removeClass("active");
	$("#status-away").removeClass("active");
	$("#status-busy").removeClass("active");
	$("#status-offline").removeClass("active");
	$(this).addClass("active");
	if($("#status-online").hasClass("active")) {
		$("#profile-img").addClass("online");
	} else if ($("#status-away").hasClass("active")) {
		$("#profile-img").addClass("away");
	} else if ($("#status-busy").hasClass("active")) {
		$("#profile-img").addClass("busy");
	} else if ($("#status-offline").hasClass("active")) {
		$("#profile-img").addClass("offline");
	} else {
		$("#profile-img").removeClass();
	};
	$("#status-options").removeClass("active");
});

function onConnected() {
    stompClient.subscribe('/topic/public', onMessageReceived);
    stompClient.send('/app/topic', {}, JSON.stringify({sender: username, messageType: 'JOIN'}));
}

function onError(error) {
    alert('error!');
}

function sendMessage() {
    const message = messageInput.value.trim();
    if (message && stompClient) {
        const message = {
            sender: username,
            content: messageInput.value,
            messageType: 'CHAT'
        };
        stompClient.send('/app/topic', {}, JSON.stringify(message));
        messageInput.value = '';
    }
};

function onMessageReceived(payload) {
    const message = JSON.parse(payload.body);
    if (message.messageType === 'JOIN') {
        message.content = message.sender + ' 님이 채팅에 참여하셨습니다.';
    } else if (message.messageType === 'LEAVE') {
        message.content = message.sender + ' 님이 채팅을 나가셨습니다.';
    }
    $('<li class="sent"><img src="http://emilcarlsson.se/assets/mikeross.png" alt="" /><p>' + message.content + '</p></li>').appendTo($('.messages ul'));
	$('.contact.active .preview').html('<span>You: </span>' + message.content);
	$(".messages").animate({ scrollTop: $(document).height() }, "fast");
}

document.querySelector('.submit').addEventListener('click', sendMessage);
window.addEventListener('keydown', function(e) {
    if (e.which == 13) {
        sendMessage();
        return false;
    }
});

const socket = new SockJS('/ws');
stompClient = Stomp.over(socket);
stompClient.connect({login:"foo", custom:"test"}, onConnected, onError);

function getChatRoomList() {
    $.ajax({
        url: '/api/v1/chatroom',
        type: 'get',
        dataType: 'json',
        success: function(data) {
            const html = document.querySelector('#room-list').innerHtml;
            html.replace('{name}', data.members.map(function(member) { return member.nickname; }).join(','));
        },
        error: function(error) {
            alert(error);
        }
    });
}

getChatRoomList();

</script>
<script type="text/html" id="room-list">

        <div class="wrap">
            <span class="contact-status busy"></span>
            <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
            <div class="meta">
                <p class="name">{name}</p>
                <p class="preview">{content}</p>
            </div>
        </div>
    </li>
</script>
