server:
  port: 9000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/example?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      springframework:
        messaging:
          simp:
            user: trace